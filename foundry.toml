[profile.default]
src = 'contracts/src'
test = 'contracts/test'
out = 'contracts/out'
libs = ['contracts/lib']
fs_permissions = [{ access = "read", path = "./contracts/out"}, { access = "write", path = "genesis.json"}]
cancun = true

# For Linux/WSL2 systems, please change to `contracts/lib/v4-core/bin/solc-static-linux`

auto_detect_solc=true

